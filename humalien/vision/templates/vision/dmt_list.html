<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Task list</title>
</head>
<body>
	 <h3>Task list</h3>
	 {%for task in vision%}
	 <p>{{forloop.counter}}.{{task.name}}-{{task.get_status_display}}
	            (<a href="{% url 'vision:task_update' task.id %}">UPDATE</a>|
	             <a href="{% url 'vision:task_delete' task.id %}">DELETE</a>)
	  </p>
	  {% endfor %}
	  <p><a href="{% url 'vision:task_create' %}">+ADD UP YOUR TASK</a></p>

</body>
</html>
